<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Whack A Mole!</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h1>My whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
      const holes = document.querySelectorAll(".hole");
      const scoreBoard = document.querySelector(".score");
      const moles = document.querySelectorAll(".mole");
      let lastHole;
      let timeUp = false;
      let score = 0;

      function randomTime(min, max) {
        return Math.round(Math.random() * (max - min) + min); // bit of utility that generates a random number between 200 and 1000
      }

      function randomHole(holes) {
        const idx = Math.floor(Math.random() * holes.length); //random number between 0 and 5 of the holes
        const hole = holes[idx]; // sometimes it will be the same hole in a row
        if (hole === lastHole) {
          //if the hole is the same as the last hole
          return randomHole(holes);
        }
        lastHole = hole;
        return hole;
      }

      function peep() {
        //the mole pops up
        const time = randomTime(200, 1000);
        const hole = randomHole(holes);
        hole.classList.add("up"); //trigger CSS animation
        setTimeout(() => {
          hole.classList.remove("up");
          if (!timeUp) peep(); //if time is not up, keep popping up
        }, time);
      }

      function startGame() {
        scoreBoard.textContent = 0;
        timeUp = false;
        score = 0;
        peep();
        setTimeout(() => (timeUp = true), 10000);
      }

      function bonk(e) {
        if (!e.isTrusted) return; // isTrusted is a property that checks if the event was triggered by a real user
        score++;
        this.parentNode.classList.remove("up");
        scoreBoard.textContent = score;
      }

      moles.forEach((mole) => mole.addEventListener("click", bonk));
    </script>
  </body>
</html>
