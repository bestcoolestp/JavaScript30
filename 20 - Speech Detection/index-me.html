<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Speech Detection Practice</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <div class="words" contenteditable></div>

    <script>
      // This is the SpeechRecognition object that will be used to listen to the user's voice
      // It is a global variable that lives in the browser.
      // It is a part of the Web Speech API but not a part of JavaScript
      // It is used to listen to the user's voice and convert it into text
      window.SpeechRecognition =
        window.SpeechRecognition || window.webkitSpeechRecognition; // webkit only available in firefox

      // new instance of SpeechRecognition
      const recognition = new SpeechRecognition();
      recognition.interimResults = true; // this will give us the results as we speak

      // create a new paragraph element
      let p = document.createElement("p");
      // select the words div and append the paragraph to it
      const words = document.querySelector(".words");
      words.appendChild(p);

      //  the result event is fired when the speech recognition service returns a result
      recognition.addEventListener("result", (e) => {
        // console.log(e); // results is an array of SpeechRecognitionResult objects
        // console.log(e.results); // transcript is in the results array
        // the target, transcript property is nested in the results with many nested arrays
        const transcript = Array.from(e.results)
          .map((result) => result[0])
          .map((result) => result.transcript)
          .join("");
        console.log(transcript);

        // create a new paragraph element
        const p = document.createElement("p");
        // add the transcript to the paragraph
        p.textContent = transcript;
        // if the result is final, add the class of 'end' to the paragraph
        if (e.results[0].isFinal) {
          p.classList.add("end");
        }
        // append the paragraph to the words div
        words.appendChild(p);

        // You can add a surprise like this if the transcript includes the word 'hello', add the class of 'hello' to the words div
        /*if (transcript.includes("hello")) {
          words.classList.add("hello");
        } else {
          words.classList.remove("hello");
        }*/
      });

      // the end event is fired when the speech recognition service has disconnected
      recognition.addEventListener("end", recognition.start);

      recognition.start();
    </script>

    <style>
      html {
        font-size: 10px;
      }

      body {
        background: #ffc600;
        font-family: "helvetica neue";
        font-weight: 200;
        font-size: 20px;
      }

      .words {
        max-width: 500px;
        margin: 50px auto;
        background: white;
        border-radius: 5px;
        box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
        padding: 1rem 2rem 1rem 5rem;
        background: -webkit-gradient(
            linear,
            0 0,
            0 100%,
            from(#d9eaf3),
            color-stop(4%, #fff)
          )
          0 4px;
        background-size: 100% 3rem;
        position: relative;
        line-height: 3rem;
      }

      p {
        margin: 0 0 3rem;
      }

      .words:before {
        content: "";
        position: absolute;
        width: 4px;
        top: 0;
        left: 30px;
        bottom: 0;
        border: 1px solid;
        border-color: transparent #efe4e4;
      }
    </style>
  </body>
</html>
