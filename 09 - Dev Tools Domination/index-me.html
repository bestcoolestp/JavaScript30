<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Console Tricks Practice!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p class="ouch" onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello!");

      // Interpolated
      console.log("Hello i am a %s string", "ðŸ”¥");
      //   console.log(`Hello i am a ${var} string`);

      // Styled
      console.log(
        "%c I am some big text",
        "font-size:30px; background:red; text-shadow: 10px 10px 0 blue"
      );

      // warning!
      console.warn("OH NOOO");

      // Error :|
      console.error("Damn!");

      // Info
      console.info("No man is born wise");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("damn"), "That is WRONG!");

      // clearing
      // console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`); //console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} was ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 2} years old now!`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Lee");
      console.count("Kim");
      console.count("Choi");
      console.count("Lee");
      console.count("Yi");
      console.count("Ki");
      console.count("Kim");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
